
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
	<title>Stopwatch</title>

<style>
body{
background: #e0e0e0;
font-family: Arial, sans-serif;
text-align: center;
}	
#timerText{
color: #00aaff;
font-size: 128px;
margin: 40px auto;
text-shadow: 0 1px 0 rgba(255,255,255,0.5);
}

.btn{
display: inline-block;
width: 100px;
padding: 7px;
border-radius: 5px;
box-shadow: 0 4px 0 #0088cc;
color: #fff;
background: #00aaff;
cursor: pointer;

}
.btn + .btn{
	margin-left: 10px;
}
.btn.active{
	opacity: 1.0;
}
.btn.inactive{
	opacity: 0.5;
}

</style>

</head>
<body>
<div id ="timerText">0.00</div>
<div id ="start" class="btn active">START</div>
<div id ="stop" class="btn inactive">STOP</div>
<div id ="reset" class="btn active">RESET</div>
<script>
	
(function(){
	"use strict";
	var startTime;
	var timerId;
	var elapsedTime =0;
	var isRunning = false;

var startButton = document.getElementById("start");
var stopButton = document.getElementById("stop");
var resetButon = document.getElementById("reset");
var timerText = document.getElementById("timerText");

function setButtonState(start, stop, reset){
startButton.disabled = start? "btn active": "btn inactive";
stopButton.disabled = stop? "btn active": "btn inactive";
resetButon.disabled = reset? "btn active": "btn inactive";

}
setButtonState(true, false, false);

startButton.addEventListener("click", function(){
	if(isRunning)return;
	isRunning = true;
startTime = Date.now();
updateTimerText();
setButtonState(false, true, true);

});
stopButton.addEventListener("click",function(){
	if(!isRunning)return;
	isRunning = false;
elapsedTime+=Date.now()-startTime;
clearTimeout(timerId);
setButtonState(true, false, true);
}
	);
resetButon.addEventListener("click",function(){
	if(isRunning)return;
timerText.innerHTML = "0.00";
elapsedTime = 0;
setButtonState(true, true, false);
});

function updateTimerText(){
timerId = setTimeout(function(){
var t = Date.now() - startTime + elapsedTime;
timerText.innerHTML = (t/1000).toFixed(2);
updateTimerText();
},10);

}

})();

</script>

</body>
</html>

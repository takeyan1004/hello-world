function showPhotos(){
var food = document.getElementById("food").value;
clearPhoto();
　　　　if(food === "cafe"){

 }

function clearPhoto(){
var foodphotos = document.getElementsByClassName("foodphotos");
for (var i=0;i<foodphotos.length;i++) {
  foodphotos[i].style.display = "none";
}
}

var markers =[];
//search map starts
function searchMap(foodoption, townoption){

//Abstract town option and bias the area based on the option I choose
//Abstract food option and bias the food based on the option I choose
var request = {
    location: townoption,
    radius: '500',
    query: foodoption
  };

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });
  markers.push(marker);

google.maps.event.addListener(marker, 'click', function() {

service.getDetails({placeId: place.place_id},
      function(place, status) {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
          return;
        }
        infowindow.open(map, marker);
        buildIWContent(place);
      });

//build IW content
function buildIWContent(place){

  document.getElementById('iw-icon').innerHTML = '<img class="restaurantIcon" ' +
      'src="' + place.icon + '"/>';
  document.getElementById('iw-url').innerHTML = '<b><a href="' + place.url +
      '">' + place.name + '</a></b>';

  if (place.formatted_phone_number) {
    document.getElementById('iw-phone-row').style.display = '';
    document.getElementById('iw-phone').textContent =
        place.formatted_phone_number;
  } else {
    document.getElementById('iw-phone-row').style.display = 'none';
  }

  if (place.rating) {
    var ratingHtml = '';
    for (var i = 0; i < 5; i++) {
      if (place.rating < (i + 0.5)) {
        ratingHtml += '&#10025;';
      } else {
        ratingHtml += '&#10029;';
      }
    document.getElementById('iw-rating-row').style.display = '';
    document.getElementById('iw-rating').innerHTML = ratingHtml;
    }
    document.getElementById("iw-ratingscore").innerHTML = place.rating;
  } else {
    document.getElementById('iw-rating-row').style.display = 'none';
  }
}

  });
}

service.textSearch(request, callback);
}
//search map ends

for (var i = 0; i < markers.length; i++) {
    if (markers[i]) {
      markers[i].setMap(null);
    }

  markers = [];
}
